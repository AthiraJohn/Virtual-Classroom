<br><h1 style="text-align: center; color: rgb(146, 25, 106);">Student Home</h1>
<br>
<br>
<div class="card col-md-8 offset-2" style="background-color: rgb(240, 197, 226);">
    <div class="card-header">
        <h3>Enrolled Classes</h3>
    </div>
    <div class="card-body">
        <table class="table table-hover table-bordered border-primary">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Class Code</th>
                    <th>Class Name</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let class of classes">
                    <th scope="row">&#8226;</th>                        
                    <th>{{class.classCode}}</th>
                    <th>{{class.className}}</th>
                    <th><button class="btn btn-primary mx-2"(click)="gotoClass(class._id)">Go to Class</button></th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
