<body>
    <div class="card col-md-8 offset-2" style="background-color: rgb(240, 197, 226);">
        <div class="card-body" style="background-color: rgb(240, 197, 226);">
          <h4 class="card-title" style="color: rgb(146, 25, 106);"><b>Enroll in a Class</b></h4>
          <h3>Available Classes</h3>
          <table class="table table-stripped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Class Code</th>
                <th>Class Name</th>
                <th>Handled By</th>
                <th>Enroll</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let class of classes">
                  <th>&#8226;</th>
                  <th>{{class.classCode}}</th>
                  <th>{{class.className}}</th>
                  <th>{{class.Teacher}}</th>
                  <th><button class="btn btn-primary" (click)="enroll(class._id)">Enroll</button></th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </body>
