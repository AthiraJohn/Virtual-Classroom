<app-admin-navbar></app-admin-navbar>
<h1 style="color:rgb(146, 25, 106); margin-top: 1%; margin-bottom: 2%; text-align: center;">Teachers List
    <p class="lead"></p>
    <button class="btn btn-primary" style="background-color: rgb(226,75,176);" [routerLink]="['/adduser','Teacher']" >Add Teacher</button>
</h1>

<div class="card col-md-8 offset-2" style="background-color: rgb(240, 197, 226);">
    
    <div class="card-body">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Teacher Name</th>
                    <th>Classes Handled</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let data of teacher">
                    <th>.</th>
                    <th>{{data.name}}</th>
                    <th>
                        <ul *ngFor = "let x of data.classes">
                                <li>{{x.className}} <button class="btn btn-danger btn-sm" (click)="deleteClass(x.classId)">Delete Class </button></li>
                        </ul>
                    </th>
                    <th>
                        <button class="btn btn-danger" (click)="deleteTeacher(data.id)">Delete</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
