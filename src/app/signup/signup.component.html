<div class="container">
    <div>
        <h2 style="color: navy; margin-top: 1%; margin-bottom: 2%; text-align: center;">{{title}}
            <p class="lead"></p>
        </h2>
    </div>
   
    <div class="container">
        <div class="row">
            <div class="col-lg-5" style="margin-left: 30%;">
                <div class="panel">
                    <div class="panel-body" style="background-color: lightblue; border-radius: 20px;">
                        <form style="margin-left: 10%;" #userSignup="ngForm" (ngSubmit)="signUp()" >
                            <div class="form-group">
                                <label style="margin-top: 3%; font-size: 16px;"><b>Username</b></label>
                                <input type="text" class="form-control" #name="ngModel"  style="width: 350px;" name="name"
                                    [(ngModel)]="user.username" placeholder="Enter Username.." required />
                                <strong style="color: red;" *ngIf="name.touched && name.errors?.required">Enter username</strong>
                            </div>
                            <div class="form-group">
                                <label style="font-size: 16px;"><b>Email address</b></label>
                                <input type="email" class="form-control" style="width: 350px;" name="email"
                                    #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
                                    [(ngModel)]="user.email"
                                    pattern="([A-Za-z0-9\.\-]+)@([A-Za-z0-9\-]+).([a-z]{2,3})(.[a-z]{2,3})?"
                                    placeholder="Enter your E-mail.." required />
                                <!-- <small class="text-danger" [class.d-none]="email.valid || email.touched"></small> -->
                                <strong style="color:red;" [class.d-none]="email.valid || email.untouched">Enter Valid email</strong>
                            </div>
                            <div class="form-group">
                                <label style="font-size: 16px;"><b>Password</b></label>
                                <input type="password" class="form-control" style="width: 350px;" name="pwd"
                                    [class.is-invalid]="pwd.invalid && pwd.touched" #pwd="ngModel"
                                    [(ngModel)]="user.pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*).{8,}" minlength="6" placeholder="Enter your Password.." required />
                                <strong class="text-danger" [class.d-none]="pwd.valid || pwd.untouched">Enter a valid password</strong>
                            </div>
                            <div class="form-check form-group" *ngFor="let role of roles">
                                <input class="form-check-input" [value]="role" [(ngModel)]="radio" required type="radio" name="radio"   required>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <b> {{role}} &nbsp;&nbsp;&nbsp;</b>
                                </label>
                              </div>
                              <!-- <div class="form-check">
                                <input class="form-check-input" type="radio" rel="/teacher-home" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <b> Teacher</b>
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <b> Student</b>
                                </label>
                              </div> -->
                            <button type="submit" class="btn btn-info" style="margin: 10% 0 5% 35%; color: navy;"
                                [disabled]="userSignup.form.invalid"><b>Submit</b></button>
                                <p class="form-notes">Already have an account?<a href="/login" style="color: navy;">Log in</a>
                                </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
